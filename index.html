<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym registration site</title>
</head>
<link rel="stylesheet" href="index.css">

<body>
    <header>

        <div class="main">
            <div id="left">
                <div class="logo">
                </div>
                <p id="star">StarGym</p>
            </div>
            <div class="mid">
                <ul>
                    <li>Home</li>
                    <li>Menu</li>
                    <li>About us</li>
                    <li>Contact us</li>
                </ul>
            </div>
            <div class="right">
                Muscles
            </div>
        </div>
    </header>
    <div class="register">
        
        <div class="re">

            Name: <input type="text" id="name">
        </div>
        <div class="re">

            Age: <input type="text" id="age">
        </div>
        <div class="re">

            Mobile number: <input type="text" id="number">
        </div>
        <div class="re">

            Email: <input type="text" id="email">
        </div>
        <div id="submit">
            <button type="submit">Submit</button>
        </div>
    </div>

</body>

</html>
